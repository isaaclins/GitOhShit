name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    strategy:
      matrix:
        config:
          - name: Linux
            os: ubuntu-latest
            platform: linux
            artifact: '*.AppImage'
          - name: macOS
            os: macos-latest
            platform: mac
            artifact: '*.dmg'
          - name: Windows
            os: windows-latest
            platform: win
            artifact: '*.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Update version for manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Updating package.json to version ${{ github.event.inputs.version }}"
          npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Build application
        run: npm run build

      - name: Build Electron app
        run: npm run build:electron -- --${{ matrix.config.platform }} --publish=never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.name }}-${{ github.event.inputs.version || github.ref_name }}
          path: dist/${{ matrix.config.artifact }}
          retention-days: 30

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -la artifacts/

      - name: Determine release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
            IS_DRAFT="${{ github.event.inputs.draft }}"
          else
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            IS_DRAFT="false"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "IS_DRAFT=$IS_DRAFT" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION, Tag: $TAG, Draft: $IS_DRAFT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_info.outputs.TAG }}
          name: Git-O-Shit ${{ steps.release_info.outputs.VERSION }}
          draft: ${{ steps.release_info.outputs.IS_DRAFT }}
          prerelease: false
          generate_release_notes: true
          body: |
            ## ğŸš€ Git-O-Shit ${{ steps.release_info.outputs.VERSION }}

            A visual Git history browser that helps you understand your repository.

            ### ğŸ“¦ Downloads

            Choose the right version for your operating system:

            - **ğŸ§ Linux**: Download the `.AppImage` file (make executable and run)
            - **ğŸ macOS**: Download the `.dmg` file (drag to Applications folder)
            - **ğŸªŸ Windows**: Download the `.exe` file (run installer)

            ### ğŸ”§ Installation Notes
            - **Linux**: `chmod +x *.AppImage && ./Git-O-Shit*.AppImage`
            - **macOS**: Open DMG, drag app to Applications, may need to allow in Security & Privacy
            - **Windows**: Run installer as administrator if needed

            ### ğŸ› Issues?
            Report bugs or request features at: https://github.com/isaaclins/GitOhShit/issues

          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.dmg  
            artifacts/**/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
